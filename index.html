<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project 001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>FLAPPY PERIWINKLE</h1>
        </div>
        <div class="game-screen">
            <canvas id="game" width="300" height="500"></canvas>
            <p id="description" class="game-description">Press 'spacebar' or 'click' to begin</p>
        </div>

        <div id="messageBox" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; padding: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; border-radius: 10px; text-align: center;">
            <p id="messageText"></p>
            <button id="nextBtn" onclick="showNextMessage()" style="display: none; margin-top: 20px;">Next</button>
            <button id="askOutBtn" style="display: none; margin-top: 20px;">Ask Out</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
